# config.yaml

# --- 实验基础设置 ---
experiment:
  iteration: 1  # itr

# --- 数据集相关设置 ---
data:
  dataset_name: "Ottawa"  # dataset
  frequency: 64000
  # n_sample_points: 100         # n_sample (每个样本的时间步长)
  # use_time_channel: true       # time_use
  selected_channels:           # channel_list
    - "CH11"
    - "CH12"
    - "CH13"
    - "CH14"
    - "CH15"
    - "CH16"

# --- 检索与编码策略 ---
strategy:
  distance_metric: "FIW"       # dist
  neighbor_count: 15            # nei_number
  encoding_style: "DFLoader"   # encoding_style

# --- 大模型参数 ---
llm:
  model_name: "deepseek-v3.2"  # llm_name (可选: glm-4.5-flash, deepseek-v3.2)
  temperature: 0.7
  top_p: 1.0
  max_tokens: 8192
  